site_name: WFV Documentation
theme_dir: 'mkdocs-material/material'
repo_name: 'macder/wp-form-validation'
repo_url: 'https://github.com/macder/wp-form-validation'

pages:
    - Overview: index.md
    - Installation: guide/install.md
    - Getting Started: guide/start.md
    - User Guide:
        - 'Hooks': guide/hooks.md
        - 'Create': guide/create.md
        - 'Rules': guide/rules.md
        - 'Messages': guide/messages.md
        - 'Collection': guide/collections.md
    - Examples:
        - 'Basic': examples/basic.md
        - 'sand': sand.md

markdown_extensions:
  - admonition
  - codehilite(linenums=true)
  - toc(permalink=true)
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.inlinehilite
